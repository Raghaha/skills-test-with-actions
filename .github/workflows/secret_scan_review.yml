name: review secrets findings in ghas

on:
  workflow_dispatch:

permissions:
  security-events: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: read secret scans and asign to variable
        run: |
          curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GHAS_PAT }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/Raghaha/skills-test-with-actions/secret-scanning/alerts | jq -r '.[].secret' >> $GITHUB_OUTPUT
          
